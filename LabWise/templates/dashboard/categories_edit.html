{% extends 'partials/base.html' %}
{% block title %}Category Edit Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Edit Category</h3>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-secondary " href="{% url 'dashboard-categories' %}">Cancel</a>
            <input class="btn btn-info " type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
